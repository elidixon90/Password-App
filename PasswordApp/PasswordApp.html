<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="holder" type="box">
    <div class="generate-title">
        <h1>Generate a Random Password</h1>
        <h2 class="click-button">Click to generate</h2>
        <div class="textbox">
            <input  class="text" id="password" placeholder= 'new password'/>
        </div>
        <button onclick="createPassword()"class="button"><img src="images/submit.png"></button>
        
    </div>
    </div>

    <script>

        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWKYZ';
        const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-<>?';

        const allChars = upperCase + lowerCase + numbers + symbols;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random()* upperCase.length)];
            password += lowerCase[Math.floor(Math.random()* lowerCase.length)];
            password += numbers[Math.floor(Math.random()* numbers.length)];
            password += symbols[Math.floor(Math.random()* symbols.length)];

            while (length > password.length){
                password += allChars[Math.floor(Math.random()* allChars.length)];
            }
            passwordBox.value = password;
        }
    </script>
</body>
</html>
